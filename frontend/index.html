<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemandSense AI</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1f3c4a, #0b1c24);
            font-family: "Segoe UI", sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 480px;
            background: #151515;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        h1 {
            text-align: center;
            margin: 0;
            color: #4fc3f7;
        }

        .subtitle {
            text-align: center;
            margin: 6px 0 24px;
            color: #9fb3bd;
            font-size: 14px;
        }

        /* PRODUCTS */
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .product {
            background: #222;
            border-radius: 14px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.25s ease;
        }

        .product:hover {
            background: #2a2a2a;
            transform: translateY(-4px) scale(1.03);
        }

        .product.active {
            border-color: #4fc3f7;
            background: #1c2c34;
            animation: pop 0.25s ease;
        }

        .product span {
            display: block;
            font-size: 26px;
            margin-bottom: 4px;
        }

        /* INPUTS */
        label {
            font-size: 13px;
            color: #b0bec5;
            margin-top: 14px;
            display: block;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #262626;
            color: white;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 14px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            transition: transform 0.15s ease;
        }

        button:active {
            transform: scale(0.97);
        }

        /* RESULT */
        .result {
            margin-top: 22px;
            padding: 14px;
            background: #1f2a30;
            border-radius: 14px;
            text-align: center;
            opacity: 0;
        }

        .result.show {
            animation: fadeIn 0.4s ease forwards;
        }

        .badge {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            color: #000;
        }

        /* CHART */
        .chart-box {
            margin-top: 22px;
            background: #101010;
            border-radius: 14px;
            padding: 12px;
            height: 260px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: #8fa3ad;
        }

        /* ANIMATIONS */
        @keyframes pop {
            0% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="app">

    <h1>üìä PRODUCT DEMAND</h1>
    <div class="subtitle">Product-Aware Demand Forecasting</div>

    <!-- PRODUCTS -->
    <div class="products">
        <div class="product" onclick="selectProduct(this,'P001','Electronics')"><span>üì±</span>Phone</div>
        <div class="product" onclick="selectProduct(this,'P001','Electronics')"><span>üíª</span>Laptop</div>
        <div class="product" onclick="selectProduct(this,'P001','Electronics')"><span>üéß</span>Audio</div>

        <div class="product" onclick="selectProduct(this,'P002','Clothing')"><span>üëï</span>T-Shirt</div>
        <div class="product" onclick="selectProduct(this,'P002','Clothing')"><span>üëü</span>Shoes</div>
        <div class="product" onclick="selectProduct(this,'P002','Clothing')"><span>üß•</span>Jacket</div>

        <div class="product" onclick="selectProduct(this,'P003','Groceries')"><span>ü•¶</span>Veggies</div>
        <div class="product" onclick="selectProduct(this,'P003','Groceries')"><span>ü•õ</span>Milk</div>
        <div class="product" onclick="selectProduct(this,'P003','Groceries')"><span>üçû</span>Bread</div>
    </div>

    <!-- INPUTS -->
    <label>üí∞ Price (‚Çπ)</label>
    <input type="number" id="price">

    <label>üìÖ Select Date</label>
    <input type="date" id="date">

    <button onclick="predict()">üîÆ Predict Demand</button>

    <!-- RESULT -->
    <div class="result" id="result">Select product, price and date</div>

    <!-- CHART -->
    <div class="chart-box">
        <canvas id="chart"></canvas>
    </div>

    <footer>
        Random Forest ¬∑ Flask API ¬∑ ML Project
    </footer>

</div>

<script>
let selectedProduct = null;
let selectedCategory = null;
let demandChart = null;

function selectProduct(el, pid, cat) {
    document.querySelectorAll('.product')
        .forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    selectedProduct = pid;
    selectedCategory = cat;
}

function predict() {
    const resultBox = document.getElementById("result");
    resultBox.classList.remove("show");

    if (!selectedProduct) {
        resultBox.innerText = "‚ö†Ô∏è Select a product";
        resultBox.classList.add("show");
        return;
    }

    const price = document.getElementById("price").value;
    const dateVal = document.getElementById("date").value;

    if (!price || !dateVal) {
        resultBox.innerText = "‚ö†Ô∏è Enter price and date";
        resultBox.classList.add("show");
        return;
    }

    const d = new Date(dateVal);
    const payload = {
        product_id: selectedProduct,
        category: selectedCategory,
        price: Number(price),
        day: d.getDate(),
        month: d.getMonth() + 1,
        day_of_week: d.getDay() === 0 ? 6 : d.getDay() - 1
    };

    fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(data => {
        const demand = data.predicted_quantity_sold;

        let badgeText, badgeColor;
        if (demand >= 50) {
            badgeText = "üî¥ High Demand";
            badgeColor = "#ef5350";
        } else if (demand >= 20) {
            badgeText = "üü° Medium Demand";
            badgeColor = "#ffee58";
        } else {
            badgeText = "üü¢ Low Demand";
            badgeColor = "#66bb6a";
        }

        resultBox.innerHTML = `
            <div style="font-size:18px;">
                üì¶ Predicted Demand: <b>${demand} units</b>
            </div>
            <div class="badge" style="background:${badgeColor};">
                ${badgeText}
            </div>
        `;
        resultBox.classList.add("show");

        drawChart(demand);
    });
}

function drawChart(value) {
    const ctx = document.getElementById("chart").getContext("2d");

    if (demandChart) demandChart.destroy();

    demandChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Predicted Demand"],
            datasets: [{
                data: [value],
                backgroundColor: "#4fc3f7",
                borderRadius: 12
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { color: "#ffffff" },
                    grid: { color: "#333" }
                },
                x: {
                    ticks: { color: "#ffffff" },
                    grid: { display: false }
                }
            }
        }
    });
}
</script>

</body>
</html>
